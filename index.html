<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vue JS</title>
</head>

<body>

    <div id="app">
        <input type="text" v-on:input="changeName">
        <h1>String: {{name}}</h1>
        <h1>Summ: {{10 + 60}}</h1>
        <h1>Number: {{number}}</h1>
        <div class="control">
            <label class="radio">
                <input type="radio" data-status="1" v-on:change="changeText" name="answer" checked>
                Men
            </label>
            <label class="radio">
                <input type="radio" data-status="0" v-on:change="changeText" name="answer">
                Women
            </label>
        </div>
        <h1>Your gender: {{ isOK ? 'Man' : 'Women'}}</h1>
        <h1>Method: {{sayHello()}}</h1>

        <h1>Function : {{string.split('').reverse().join('')}}</h1>

        <hr>

        <!-- Динамические атрибуты вывод HTML -->

        <h2>
            <a v-bind:href="url" target="_blunck">{{url}}</a>
        </h2>

        <h2 v-html="link"></h2>

        <hr>



    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.11"></script>
    <script src="script.js"></script>

</body>

</html>
